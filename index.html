<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>

    <div class="setup-container">
        <h2>Setup your quiz</h2>
        <label>Category:</label>
        <select id="category">
            <option value="" >Any Category</option>
            <option value="27" >Animals</option>
            <option value="25" >Celebrities</option>
            <option value="24" >Arts</option>
            <option value="23" >Politics</option>
            <option value="22" >History</option>
            <option value="21" >Geography</option>
            <option value="20" >Sports</option>
            <option value="19" >Mythology</option>
        </select>

        <label>Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <label>Game type:</label>
        <select id="type">
            <option value="multiple">Multiple Choice</option>
            <option value="boolean">True / False</option>
        </select>

        <button id="start-quiz">Start Quiz</button>
    </div>

    <div id="quiz-container">
        <h2 id="question"></h2>
        <div id="answers"></div>
        <div class="question-footer">
            <p id="timer">Time: <span id="time-left">20</span> seconds</p>
            <button id="next-question-button">Next Question</button>
        </div>
    </div>

    <div id="quiz-end">
        <h2>Quiz Ended!</h2>
        <p id="final-score"></p>
        <button id="restart-quiz">Restart</button>
    </div>
    
    <script src="modules/setup.js" type="module"></script>
</body>
</html>
